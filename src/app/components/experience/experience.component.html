<section class="experience">
  <h2 class="section-title">Professional Experience</h2>
  <div class="experience-timeline">
    @for(item of LABELS.ACCORDIAN; track item; let i = $index){
    <div class="timeline-item" [class.timeline-item-left]="i % 2 === 0" [class.timeline-item-right]="i % 2 === 1">
      <div class="timeline-content">
        <div class="company-logo">
          <img [src]="item.url" [alt]="item.company" />
        </div>
        <div class="experience-card">
          <div class="experience-header">
            <h3 class="company-name">{{ item.company }}</h3>
            <div class="experience-duration">{{ item.content.experience }}</div>
          </div>
          <div class="experience-details">
            <div class="detail-item">
              <span class="detail-label">{{ item.title[0] }}</span>
              <span class="detail-value">{{ item.content.designation }}</span>
            </div>
            <div class="detail-item">
              <span class="detail-label">{{ item.title[1] }}</span>
              <div class="skills-tags">
                @for(skill of item.content.skills; track skill){
                <span class="skill-tag">{{ skill.trim() }}</span>
                }
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="timeline-dot"></div>
    </div>
    }
  </div>
</section>
